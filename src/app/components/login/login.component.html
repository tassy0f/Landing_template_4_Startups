<app-personal-cabinet *ngIf="modalDialog.isSHowPersonalCabinet" [usersInfo]="usersInfo"></app-personal-cabinet>
<div class="modal__login">
    <div class="wrap">
        <div class="title">
            <p>Here is Login!</p>
        </div>
        <div class="close__btn">
            <img src="../../../assets/Close_icon-icons.com_71857.svg" alt="Close" (click)="closeLoginWindow()">
        </div> 
    </div>
    <hr/>

    <div class="wrap">
        <form #loginForm="ngForm" (ngSubmit)="login()" id="login">
            <div>
                <label for="email">Username</label>
                <input id="email" name="email" [(ngModel)]="model.username">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="model.password">
            </div>
            <button>Login</button>
        </form>
    </div>
</div>
